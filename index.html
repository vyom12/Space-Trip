<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>application to spacetrip</title>
<link rel="stylesheet" href="style.css"> <!--link:css-->
</head>
<body>
<img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id="astro1"> <!--img-->
<img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="" id="astro2"> <!--img-->

<form action="">
<!--form-->
<h1>Rocket around the moon with your BFFs</h1>

<label class="galaxy">departure country</label>

<select name="countries" id="countries">

<option value="india">india</option>
<option value="usa">usa</option>
<option value="uae">uae</option>

</select>

<label class="galaxy">No. of Space Travellers</label>

<input type="number" name="travellers" id="travellers"> <!--input:number-->

<label class="galaxy">email</label>

<input type="email" name="email" id="email" placeholder="john@gmail.com"> <!--input:email-->

<label class="galaxy">Do you wanna rent a space suit?</label>


<input type="radio" name="yes" id="yes" value="yes"> <!--input:radio-->

<label class="submit" for="yes">yes, please</label>

<input type="radio" name="no" id="no" value="no"> <!--input:radio-->

<label class="submit" for="no">no, i have my own</label>

<input type="button" value="take us to space" id="button"> <!--input:button-->


</form>
</body>
</html>
